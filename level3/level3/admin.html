<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/admin.css" rel="stylesheet">
    <title>Admin Page</title>
</head>
<body>
    <section class="menu-wrap font-size-32px">
        <div><i class="fa-solid fa-house-chimney"></i></div>
        <div><i class="fa-solid fa-headphones"></i></div>
        <div><i class="fa-solid fa-flag"></i></div>
        <div><i class="fa-solid fa-chart-pie"></i></div>
    </section>
    <section class="content-wrap">
        <nav class="nav-bar">
            <div class="search-wrap">
                <form class="d-flex">
                    <input class="form-control font-size-24px search" type="search" placeholder="Search" aria-label="Search">
                    <button class="search-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass font-size-24px"></i>
                    </button>
                </form>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="nav-content font-size-24px">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-envelope"></i>
                <p class="fw-medium">Sooloin</p>
            </div>
        </nav>
        <div class="main-cont">
            <div class="row">
                <h4 class="font-size-32px fw-bold mb-4">Dashboard</h4>
                <div class="card-container">
                    <div class="col-3 ">
                        <div class="card-wrap card-effect-blue">
                            <div class="card-info">
                                <p class="card-info-title">Earnings (Monthly)</p>
                                <p class="card-info-num">$400,000<p>
                            </div>
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card-wrap card-effect-green">
                            <div class="card-info">
                                <p class="card-info-title">Earnings (Monthly)</p>
                                <p class="card-info-num">$400,000<p>
                            </div>
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card-wrap card-effect-purple">
                            <div class="card-info">
                                <p class="card-info-title">Earnings (Monthly)</p>
                                <p class="card-info-num">$400,000<p>
                            </div>
                            <i class="fa-solid fa-list"></i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card-wrap card-effect-yellow">
                            <div class="card-info">
                                <p class="card-info-title">Earnings (Monthly)</p>
                                <p class="card-info-num">$400,000<p>
                            </div>
                            <i class="fa-solid fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
