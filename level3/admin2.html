<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/admin2.css" rel="stylesheet">
    <title>Admin 완성!</title>
</head>
<body>
    <section class="menu-wrap">
        <div class="menu-flex ">
            <p>HOME</p>
            <i class="fa-solid fa-house-chimney menu-icon"></i>
        </div>
        <div class="menu-flex ">
            <p>Services</p>
            <i class="fa-solid fa-headphones menu-icon"></i>
        </div>
        <div class="menu-flex ">
            <p>Alerts</p>
            <i class="fa-solid fa-flag menu-icon"></i>
        </div>
    </section>
    <section class="content-wrap">
        <nav class="nav-bar">
            <div class="input-group search-wrap">
                <input type="text" class="form-control search" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary search-btn" type="button" id="button-addon2">
                    <i class="fa-solid fa-magnifying-glass font-size-24px"></i>
                </button>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="nav-content">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-envelope"></i>
                <p class="fw-medium">Sooloin</p>
            </div>
        </nav>
        <div class="main-cont">
            <h4 class="font-size-32px fw-bold mb-4">Dashboard</h4>
            <div class="row my-2 mb-5">
                <div class="col-md-6 col-xl-3">
                    <div class="card-wrap card-effect-blue my-2">
                        <div class="card-info">
                            <p class="card-info-title">Earnings (Monthly)</p>
                            <p class="card-info-num">$400,000<p>
                        </div>
                        <i class="fa-solid fa-calendar"></i>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card-wrap card-effect-green my-2">
                        <div class="card-info">
                            <p class="card-info-title">Earnings (Annuals)</p>
                            <p class="card-info-num">$800,000<p>
                        </div>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card-wrap card-effect-purple my-2">
                        <div class="card-info">
                            <p class="card-info-title">Tasks</p>
                            <p class="card-info-num">13<p>
                        </div>
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card-wrap card-effect-yellow my-2">
                        <div class="card-info">
                            <p class="card-info-title">Requests</p>
                            <p class="card-info-num">26<p>
                        </div>
                        <i class="fa-solid fa-comments"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-8 mb-4">
                    <ul class="list-group white-box font-size-18px">
                        <li class="list-group-item active fw-medium" aria-current="true"><strong>Earnings Overview</strong></li>
                        <li class="list-group-item">
                            <div class="chart-wrap">
                                <canvas id="myChart" class="chart"></canvas>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="col-xl-4 mb-4">
                    <ul class="list-group white-box font-size-18px">
                        <li class="list-group-item active" aria-current="true"><strong>Tasks</strong></li>
                        <li class="list-group-item">Borrowed Items</li>
                        <li class="list-group-item">Trello requests</li>
                        <li class="list-group-item">Marked Comments</li>
                    </ul>
                </div>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'Jun'],
            datasets: [{
                label: 'Monthly',
                data: [0, 10, 5, 3, 20, 30],
                fill : true,
                backgroundColor: '#494DB4',
                borderColor: 'hsl(238, 47%, 58%)',
                borderWidth: 2,
                tension: 0.4,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
