<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="img/boomPenguin.jpg" class="card-img-top">
            <div class="card-body ">
              <span class="badge rounded-pill text-bg-primary">News</span>  
              <h5 class="card-title mt-2 fw-bold">Blog post title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="d-flex">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <img src="img/way1.png"  style="width: 50px;">
                    </div>
                    <div class="flex-grow-1 ms-3 mt-1">
                      <h6 class="mb-0 fw-bold">Kelly Rowan</h6>
                      <p class="text-muted">March. 12. 2025</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
